<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fresh Food To Go</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></script>
</head>
<body>
    
<div class="main-wrapper">
    <div class="header">
        <h1>Fresh Food To Go</h1>
    </div>
    
    <div id="vue">
        <h2>Selections</h2>
        <div class="food-grid">
            <div v-for="food in foods" class="food-item">
                <img :src="food.image" :alt="food.title">
                <h3>{{ food.title }}</h3>
                <p>{{ food.description }}</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#vue',
        data: {
            foods: [
                { image: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Spaghetti_aglio%2C_olio_e_peperoncino_%2816284859030%29.jpg', title: 'Pasta', description: 'Healthy Pasta' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/6/6a/Jacques_Lameloise%2C_escab%C3%A8che_d%27%C3%A9crevisses_sur_gaspacho_d%27asperge_et_cresson.jpg', title: 'Red Crab', description: 'Fresh from Alaska' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/0/02/Breakfast_at_Irving_Street_Kitchen.jpg', title: 'Breakfast Special', description: 'Good for the soul' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/4/4b/Seafood_linguine.jpg', title: 'Sea Shells Mix', description: 'For the shell lovers' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/a/a5/Various_kebab.jpg', title: 'Ultimate Kebab', description: 'The best from Middle East' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/d/d9/Chicken_steak_with_pepper_sauce.jpg', title: 'Chicken Steak', description: 'Grilled to perfection' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/1/1a/.Filet_mignon_et_foie_gras_au_muscat_de_Beaumes-de-Venise%2C_Pastis_Bistro%2C_Palo_Alto.jpg', title: 'Filet Mignon', description: 'Juicy steak and potatoes au gratin' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/4/48/Dishes_at_Bistro_C%2C_Hastings_Street%2C_Noosa_Heads%2C_Queensland_02.jpg', title: 'Bistro Brunch', description: 'A touch of Australia' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/3/32/2011-04-09_17.02.43%2C_Whispers_Cafe_and_Creperie%2C_Belmont%2C_CA_%285982715933%29.jpg', title: 'California Crepe', description: 'Stuffed with grilled shrimp' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/d/d4/Hamburguesa_de_carne.jpg', title: 'Top Burger', description: 'The tallest hamburger from Peru' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/3/33/Round_Table_chicken_%26_garlic_pizza.JPG', title: 'Chicken Garlic Pizza', description: 'Our specialty pizza' },
                { image: 'https://upload.wikimedia.org/wikipedia/commons/d/d2/Stir_Fry_Wok_-_Free_For_Commercial_Use_-_FFCU_%2827159057131%29.jpg', title: 'Wok away healthy', description: 'Healthy blend of noodles and veggies' }
            ]
        }
    });
</script>

</body>
</html>
